<!DOCTYPE_HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tree Gallery</title>
		<link rel="stylesheet" href="shared.css">
		<link rel="stylesheet" href="animations.css">
	</head>
	<body>
	
		<!--Nav-->
		<div class="wrap">
			<div class="menu-container">
				<ul class="menu">
					<a href="#home"><li>Home</li></a>
					<a href="#gallery"><li>Gallery</li></a>
					<a href="#contact"><li>Reservations</li></a>
				</ul>
			</div>
		</div>
		
		<!--EndNav-->
		
		<!--Home-->
		<div id="home">
			<div class="container">
				<div class="text-center">
				
					<span class="head-main">The Orchard</span>
					<br>
					<img src="images/oranges.jpg" height="700" width="1100" align="center"></img>
				</div>
			</div>
		</div>
		<!--Endhome-->
		
		
		<!--Gallery-->
		<section id="gallery">
			<div class="container">
				<h1>Gallery</h1>
				
				<div class="flex-container">
								<!--PhotoContainer1-->
					<div class="photo-container">
						<div class="photo">
							<img src="images/oranges.jpg" width="400" height="400" alt="apples">
							<div class="photo-overlay">
								<h3 class="white-head"></h3>
								<p>Fresh Oranges</p>
							</div>
						</div>
					</div>
						
						<!--PhotoContainer2-->
					<div class="photo-container">
						<div class="photo">
							<img src="images/apples.jpg" width="400" height="400" alt="Apples">
							<div class="photo-overlay">
								<h3 class="white-head"></h3>
								<p>Fresh Apples</p>
							</div>
						</div>	
					</div>
						<!--PhotoContainer3-->
					<div class="photo-container">
						<div class="photo">
							<img src="images/coconut.jpg" width="400" height="400" alt="Coconuts">
							<div class="photo-overlay">
								<h3 class="white-head"></h3>
								<p>Fresh Coconuts</p>
							</div>
						</div>	
					</div>	
						<!--PhotoContainer4-->
					<div class="photo-container">
						<div class="photo">
							<img src="images/palm.jpg" width="400" height="400" alt="Palm Tree">
							<div class="photo-overlay">
								<h3 class="white-head"></h3>
								<p>Beautiful Palm Trees</p>
							</div>
						</div>
					</div>	
						<!--PhotoContainer5-->
					<div class="photo-container">
						<div class="photo">
							<img src="images/last fruit.jpg" width="400" height="400" alt="Tropical Fruit">
							<div class="photo-overlay">
								<h3 class="white-head"></h3>
								<p>Tropical Fruit</p>
							</div>
						</div>
					</div>	
						<!--PhotoContainer6-->
					<div class="photo-container">
						<div class="photo">
							<img src="images/pears.jpg" width="400" height="400" alt="pears">
							<div class="photo-overlay">
								<h3 class="white-head"></h3>
								<p>Pears</p>
							</div>
		
						</div>
			</div>
			</div>
		</div>
			<!--EndPhotoContainer1-->
		</section>
		<!--EndGallery-->
		
		<!--RSVP-->
		<section id="contact">
			<div class="container">
				<div class="heading-padding">
					<h1 class="heading-padding">Reservations</h1>
					<div class="reservation">
					<h2><span>Our fruit is always fresh!</span>
						<br/>
					</h2>
					<p class="rsvp-text">
						Please provide your contact information.
					</p>
					<div class="form-rsvp">
						<form action="" method="post">
							<input class="rsvp" type="text" value="" placeholder="First Name">
						<input class="rsvp" type="text" value="" placeholder="Last Name">
						<input class="rsvp" type="text" value="" placeholder="Email Address">
						<input class="rsvp" type="text" value="" placeholder="Phone Number">
						<div class="form-spacer">
							<label class="terms">Terms & Conditions</label>
						</div>
						<div class="submit">
							<input type="submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
		</section>
		<!--EndRSVP-->
		
		<!--Footer-->
		<div id="footer">
		www.thefreshorchard.trees 2020
		</div>
		<!--EndFooter-->
		
	</body>
</html>
